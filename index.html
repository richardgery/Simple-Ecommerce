<!-- 
  basic boilerplate HTML 5 template as a starter for any web dev project
 -->
<!-- doctype declaration tells what version of HTML page is written in  -->
<!DOCTYPE html>
<!-- HTML root element represent top-level element of an HTML document and attribute lang for accesibility users -->
<html lang="en">
  <!-- head tag contains machine-readable information (metadata) about the document, like its title, scripts, and style sheets -->
  <head>
    <!-- charset meta tag declares the document's character encoding like UTF-8 can support many languages and can accommodate pages and forms in any mixture of those languages -->
    <meta charset="utf-8" />
    <!-- viewport meta tag renders the width of the page to the width of the device's screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- title tag shown in the browser's title bar -->
    <title>Shopping Cart</title>
    <!-- library files font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS stylesheet for Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main tag specifies the main content of a document -->
    <main>
      <!-- start parent element of cart icon with notif content -->
      <div class="cart-notif-content">
        <!-- child element of cart notif content -->
        <div class="cart-notif">
          <!-- icon xmark -->
          <i class="fa-solid fa-xmark"></i>
          <!-- each products in row section -->
          <div class="products-row"></div>
          <!-- purhase section -->
          <div class="purchase">
            <h1 class="cart-purchase">TOTAL</h1>
            <!-- span tag used to mark up a part of a text, or a part of a document -->
            <span class="purchase-price">$0</span>
            <button class="purchase-btn">PURCHASE</button>
          </div>
        </div>
      </div>
      <!--   end parent element of cart icon with notif -->
      <div class="cart-btn">
        <!-- icon cart shopping -->
        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
        <!-- span tag for quantity products -->
        <span class="cart-quantity">0</span>
      </div>
      <!--  products  -->
      <div class="items-container">
        <div class="card-1 card">
          <img class="product-image" src="./img/image-1.webp" alt="" />
          <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1395</span>
        </div>
        <div class="card-2 card">
          <img class="product-image" src="./img/image-2.webp" alt="" />
          <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1175</span>
        </div>
        <div class="card-3 card">
          <img class="product-image" src="./img/image-3.webp" alt="" />
          <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1150</span>
        </div>
        <div class="card-4 card">
          <img class="product-image" src="./img/image-4.webp" alt="" />
          <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1575</span>
        </div>
        <div class="card-5 card">
          <img class="product-image" src="./img/image-5.webp" alt="" />
          <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1230</span>
        </div>
      </div>
      <!-- END EDMO HTML (Happy Coding!)-->
    </main>
    <!-- Script tags for Interactive Web -->
    <script src="./js/ShoppingCart.js"></script>
  </body>
</html>
